name: Go
on: [ push ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: |
          CGO_ENABLED=0 GOARCH=amd64 GOOS=darwin go build -ldflags "-s -w" -o beihangLogin.darwin.amd64 .
          CGO_ENABLED=0 GOARCH=amd64 GOOS=freebsd go build -ldflags "-s -w" -o beihangLogin.freebsd.amd64 .
          CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -ldflags "-s -w" -o beihangLogin.linux.amd64 .
          CGO_ENABLED=0 GOARCH=arm GOOS=linux go build -ldflags "-s -w" -o beihangLogin.linux.arm .
          CGO_ENABLED=0 GOARCH=arm64 GOOS=linux go build -ldflags "-s -w" -o beihangLogin.linux.arm64 .
          CGO_ENABLED=0 GOARCH=mips GOOS=linux go build -ldflags "-s -w" -o beihangLogin.linux.mips .
          CGO_ENABLED=0 GOARCH=mips64 GOOS=linux go build -ldflags "-s -w" -o beihangLogin.linux.mips64 .
          CGO_ENABLED=0 GOARCH=mips64le GOOS=linux go build -ldflags "-s -w" -o beihangLogin.linux.mips64le .
          CGO_ENABLED=0 GOARCH=mipsle GOOS=linux go build -ldflags "-s -w" -o beihangLogin.linux.mipsle .
          CGO_ENABLED=0 GOARCH=amd64 GOOS=windows go build -ldflags "-s -w" -o beihangLogin.windows.amd64.exe .
      - name: beihangLogin.darwin.amd64
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.darwin.amd64
          path: beihangLogin.darwin.amd64
      - name: beihangLogin.freebsd.amd64
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.freebsd.amd64
          path: beihangLogin.freebsd.amd64
      - name: beihangLogin.linux.amd64
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.linux.amd64
          path: beihangLogin.linux.amd64
      - name: beihangLogin.linux.arm
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.linux.arm
          path: beihangLogin.linux.arm
      - name: beihangLogin.linux.arm64
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.linux.arm64
          path: beihangLogin.linux.arm64
      - name: beihangLogin.linux.mips
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.linux.mips
          path: beihangLogin.linux.mips
      - name: beihangLogin.linux.mips64
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.linux.mips64
          path: beihangLogin.linux.mips64
      - name: beihangLogin.linux.mips64le
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.linux.mips64le
          path: beihangLogin.linux.mips64le
      - name: beihangLogin.linux.mipsle
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.linux.mipsle
          path: beihangLogin.linux.mipsle
      - name: beihangLogin.windows.amd64
        uses: actions/upload-artifact@v2
        with:
          name: beihangLogin.windows.amd64.exe
          path: beihangLogin.windows.amd64.exe
